   <!doctype html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Image Resize</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
   <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand">Image Editor</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <a href="https://image-format-changer.onrender.com">
              <button style="border: none; background-color: rgb(249, 249, 250); padding-top: 8px;">
                Format Changer
              </button>
            </a>
            
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
     <div class="container1">
      <h1 class="text-center">
        Upload an image to Resize!
      </h1>
    </div>
    <form method="POST" action="/upload" enctype="multipart/form-data">
        <div class="input-group mb-3">
            <input type="file" class="form-control" id="file" name="file">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Enter the wanted width of the image </span>
            <input type="text" class="form-control" name="width" placeholder="Image Length" aria-label="Username" aria-describedby="basic-addon1">
         </div>
         <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon2">Enter the wanted height of the image </span>
            <input type="text" class="form-control"  name="height" placeholder="Image Width" aria-label="Username" aria-describedby="basic-addon1">
         </div>
        <div style="text-align: center;">
            <button type="submit" class="btn btn-primary btn-lg" style="position: absolute; " >submit</button>
        </div>
    </form>
   </body>
   </html>
